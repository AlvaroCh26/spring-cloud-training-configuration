server.port=9030

# discovery-service
eureka.client.serviceUrl.defaultZone=http://localhost:9021/eureka/

# admin-service
spring.boot.admin.url=http://localhost:9024

# oauth server configuration
server.contextPath=/uaa

security.oauth2.client.clientId=gft-client
security.oauth2.client.clientSecret=gft-secret
security.oauth2.client.authorizedGrantTypes=authorization_code,client_credentials,password
security.oauth2.client.scope=openid
security.oauth2.client.authorities=ROLE_SYSTEM